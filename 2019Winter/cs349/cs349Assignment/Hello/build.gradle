

group 'cs349'
version '1.0-SNAPSHOT'

 apply plugin: 'application'
 apply plugin: 'java'
 mainClassName = "Hello"
 sourceSets.main.java.srcDirs = ['src']
 sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

